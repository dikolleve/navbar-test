<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./style/styles.css">
	<title>Responsive Navbar</title>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo active-link">Logo</h1>
			<div id="open-sidebar">
				<i class="bi bi-list"></i>
			</div>
			<nav class="navbar">
				<ul>
					<li id="close-sidebar"><i class="bi bi-x"></i></li>
					<li><a href="#" class="active-link">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">SERVICES</a></li>
					<li><a href="#">CONTACT</a></li>
					<li><a href="#" class="accent-link">LOGIN</a></li>
				</ul>
			</nav>
			<div id="overlay"></div>
		</div>
	</header>
	
    <script>
		const navbar = document.querySelector(".navbar");
		const openSideBar = document.querySelector("#open-sidebar i");
		const closeSidebar = document.querySelector("#close-sidebar i");
		const overlay = document.querySelector("#overlay");
		
		const showSideBar = () => {
			navbar.classList.add("show");
		}
		
		const dontShowSideBar = () => {
			navbar.classList.remove("show");
		}
		
		openSideBar.addEventListener("click", showSideBar);
		closeSidebar.addEventListener("click", dontShowSideBar);
		overlay.addEventListener("click", dontShowSideBar);
	</script>
</body>
</html>
